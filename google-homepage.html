<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Google!</title>
    <style>
      td {
        width: 325px;
        height: 60px;
      }
    </style>
  </head>
  <body style="text-align: center">
    <div><br /><br /><br /><br /><br /></div>
    <!-- the Google Logo -->
    <img src="googlelogo.png" class="logo" />
    <!-- Search bar and it's buttons -->
    <table style="margin: 0px auto">
      <tr style="background-color: #eeeeee">
        <td colspan="3">
          <form action="google-prototype.html">
            <label>Search the web using Google!<br /> </label>
            <input ="text" size="45" /> <br />
            <input type="submit" value="Google Search" />
            <input type="submit" value="I'm feeling lucky" />
          </form>
        </td>
      </tr>
      <!--Three column blue table -->
      <tr>
        <td style="background-color: #7ee5da">
          Special Searches<br />
          <a
            href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford"
            >Stanford Search</a
          >
          <br />
          <a
            href="https://web.archive.org/web/19981202230410/http://www.google.com/linux"
            >Linux Search</a
          >
          <br />
        </td>
        <td style="background-color: #70ccc2">
          <small>
            <a
              href="https://web.archive.org/web/19981202230410/http://www.google.com/help.html"
              >Help!<br
            /></a>
            <a
              href="https://web.archive.org/web/19981202230410/http://www.google.com/about.html"
              >About Google!<br
            /></a>
            <a
              href="https://web.archive.org/web/19981202230410/http://www.google.com/company.html"
              >Company Info<br
            /></a>
            <a
              href="https://web.archive.org/web/19981202230410/http://www.google.com/stickers.html"
              >Google! Logos<br
            /></a>
          </small>
        </td>
        <td style="background-color: #62b3aa">
          <small
            >Get Google!<br />
            updates monthly:<br
          /></small>

          <input type="text" value="your e-mail" /><br />
          <input type="submit" value="Subscribe" />
          <small
            ><a
              href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
              >Archive</a
            >
          </small>
        </td>
      </tr>
    </table>

    <!-- Copyright ©1998 Google Inc. -->

    <p style="font-size: 12px; text-align: center">
      Copyright ©1998 Google Inc.
    </p>
  </body>
</html>
